<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
	<!-- Bootstrap CSS (CDN) -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Custon css-->
    <link rel="stylesheet" href="css/mainStyle.css">
</head>
<body>
    <header>
        <h1>Welcome to the Main Page</h1>
        <img src="images/cog.png" alt="Settings" class="settings-icon position-absolute top-0 end-0 m-3" onclick="navigateToSettings()" style="width: 5%; height: 5%;">
		<img src="images/PillPartner.png" alt="PillPartner Avatar" class="pill-partner position-absolute top-0 end-1 m-3" style="width: 15%; height: 15%;">
    
    <div class="container-fluid d-flex justify-content-end align-items-center vh-100">
	  <table class="table table-bordered custom-table">
		  <thead class="thead-dark">
			<tr>
			  <th scope="col">Picture</th>
			  <th scope="col">Medication</th>
			  <th scope="col">Dosage</th>
			  <th scope="col">Taken</th>
			</tr>
		  </thead>
		  <tbody>
			<tr>
			  <th scope="row">1</th>
			  <td>Med1</td>
			  <td>2x per day</td>
			  <td>yes</td>
			</tr>
			<tr>
			  <th scope="row">2</th>
			  <td>Med2</td>
			  <td>1x per week</td>
			  <td>yes</td>
			</tr>
			<tr>
			  <th scope="row">3</th>
			  <td>Med3</td>
			  <td>1x per day</td>
			  <td>no</td>
			</tr>
		  </tbody>
		</table>
    </div>
    </header>
	<!-- Bootstrap JavaScript (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Custom JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
