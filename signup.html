<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<!-- Bootstrap CSS (CDN) -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Custon css-->
    <link rel="stylesheet" href="css/mainStyle.css"></head>
<body>
    <div class="login-container">
        <h1>Log In</h1>
        <p1>Start managing your medications today</p1>
        <img src = "images/pill-logo.png" alt = "pill">
        <nav> 
            <li><a href="login.html">Sign In</a></li> <!-- direct to login/sign up pages -->
            <li><a href="signup.html">Sign Up</a></li>
        </nav>
        <form action = "" method = "post">
            <label for="UserName"><b>Username</b></label>
            <input type = "text" placeholder = "Type here..." name = "UserName"></input>
            <label for="UserPassword"><b>Password</b></label>
            <input type = "password" placeholder = "Type here..." name = "UserPassword"></input>
            <label for="ConfirmPassword"><b>Confirm Password</b></label>
            <input type = "password" placeholder = "Type here..." name = "ConfirmPassword"></input>
            <label for="UserEmail"><b>Email</b></label>
            <input type = "text" placeholder = "Type here..." name = "UserEmail"></input>
            <label for="UserFirstName"><b>First Name</b></label>
            <input type = "text" placeholder = "Type here..." name = "UserFirstName"></input>
            <label for="UserLastName"><b>Last Name</b></label>
            <input type = "text" placeholder = "Type here..." name = "UserLastName"></input>
            
        </form>
    </div>
	<!-- Bootstrap JavaScript (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Custom JavaScript -->
    <script src="js/scripts.js"></script></body>
</html>
